<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Переход к Cash</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<h1>Кредит на карту</h1>

	<section>
		<form id="main" action="https://cash.otpbank.ru/"> 
			<input type="hidden" value="MMO" name="utm_source">
			<div>
				<input type="text" required id="login" minlength="4" maxlength="12" pattern="^[Ww]\d+[Nn]{0,1}\d+$" name="utm_campaign">
				<label>Ваш логин</label>
			</div>
			<div>
				<input type="text" required id="tt" minlength="10" maxlength="16" pattern="^\d{10,16}$" name="utm_medium">
				<label>Код ТТ (только цифры)</label>
			</div>
		<input type="button" value="Скопировать ссылку" id="copy">
		<input type="submit" value="Перейти" id="go">
	</form>
	</section>
</body>

<script src="logic.js"></script>

</html>
