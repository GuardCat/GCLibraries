<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ценности</title>
	<link type="text/css" rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h1>Рейтинг ценностей</h1>
	<section id="regularGUI">
		<form id="enterIt">
			<input type="text" id="valueText"><input type="button" id="addValButton" value="Добавить">
		</form>
		<section>
			<input type="button" id="reset" value="Сбросить баллы">
			<input type="button" id="recalc" value="Пересчёт">
		</section>
		<table id="monitor">
			<thead>
				<th>Ценность</th>
				<th>Баллы</th>
				<th>Действия</th>
			</thead>
			<tbody>

			</tbody>
		</table>
	</section>

	<section id="recalcGUI" class="hidden">
		<h2>Выбери одну ценность из двух</h2>
		<table id="pair">
			<tbody>
				<tr>
					<td><input type="button" class="value" id="FirstOfThePair"></td>
					<td><input type="button" class="value" id="SecondOfThePair"></td>
				</tr>
			</tbody>
		</table>
	</section>

	<script src="engine.js"></script>
</body>
</html>
