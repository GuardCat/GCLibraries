{% extends 'base.html' %}
{% block title %} Баланс {% endblock %}

{% block head %} Бюджет от {{ date }} {% endblock %}
{% block content %}
	<table>
	{% for a in balance %}<tr>
		{% for b in a  %}<td> {{ b }} </td>{% endfor  %}
	{% endfor  %}</tr>
	
	{% for a in data %}<tr {% if a[1][0] == "-" %} class="negative" {% endif %}>
		{% for b in a  %}<td> {{ b }} </td>{% endfor  %}
    	</tr>
	{% endfor  %}
	</table>
{% endblock %}
